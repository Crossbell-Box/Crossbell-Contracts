name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run lints
        run: yarn lint